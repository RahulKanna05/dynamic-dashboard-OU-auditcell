<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OU Dashboard</title>
    <link rel="icon" href="/static/assets/img/logo-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

<body>
    <!-- sidebar  -->
    <div class="ou-sidebar ou-font" style="width:20% ">
        <img src="/static/assets/img/logo-192x192.png" alt="OU Logo">
        <!-- <h3 class="ou-bar-item" style="color:white;margin-bottom:-10px">OU Dashboard</h3> -->
        <a href="#" class="ou-bar-item"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a>
        <a href="#" class="ou-bar-item"><i class="fa fa-university" aria-hidden="true"></i> Colleges</a>
        <a href="#" class="ou-bar-item"><i class="fa fa-address-book" aria-hidden="true"></i> Attendance</a>
        <a href="#" class="ou-bar-item"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
        <a href="#" class="ou-bar-item" style="color:rgba(255, 0, 0, 0.784)"><i class="fa fa-sign-out"
                aria-hidden="true"></i> Log Out</a>
        <a href="#" class="ou-bar-item ou-bar-item-last"><i class="fa fa-fw fa-envelope"></i> Feedback</a>
    </div>
    <!-- End Of SideBar Code -->

    <!-- Page Content -->
    <div class="page-content ou-font">
        <div class="flex-row">
            <div class="stat-box">
                <div class="text">Total. <br>Courses</div>
                <h1 class="number" style="margin-top:10px">{{sno}}</h1>
            </div>
            <div class="stat-box">
                <div class="text">Total. <br> Aff. Colleges</div>
                <h1 class="number" style="margin-top:10px">{{clgCount}}</h1>
            </div>
            <img src="/static/assets/img/profilepic.jpeg" alt="" class="profile-pic">
        </div>

        <!-- TABLE search -->
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Enter Course Name" title="Type in a name">
        <!-- table content -->
        <div id="course-table">
            <table width="100%">
                <thead>
                    <tr>
                        <th>Sl.No.</th>
                        <th>Course</th>
                        <th>No of Colleges</th>
                    </tr>
                </thead>

                <tbody>

                    {% for i in range(sno)%}
                    <tr>
                        <td>{{i+1}}.</td>
                        <td><a href="/program?prgrm={{details[i][0]}}">{{details[i][0]}}</a></td>
                        <td>{{details[i][1]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        //Improvised Searching function 
        function myFunction() {
            var input, filter, finalFilter, table, tr, td, i, txtValue; //add new Var finalFilter
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            finalFilter = filter.replace(/[^a-zA-Z]/g, '');     //filter the Input
            table = document.getElementById("course-table");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().replace(/[^a-zA-Z]/g, '').indexOf(finalFilter) > -1) {   //also add .replace method coz we compare filtered inputs, column values!
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>

</html>
